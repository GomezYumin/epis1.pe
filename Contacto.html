<h4>Lab Diseño WEB Responsive está atento a sus comentarios y/o sugerencias; ingrese sus datos al formulario y escriba su mensaje:</h4><br>
					  <form class="blokes texto form1" method="POST">

			<textarea rows="7" cols="30" name="Mensaje" class="texto" placeholder="Introduzca su mensaje" required></textarea><br><br>

<button class="boton">Enviar mensaje</button>
